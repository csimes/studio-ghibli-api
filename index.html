<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/iconfinder_ic_movie_48px_3669324.png">
    <title>The Films of Studio Ghibli</title>
</head>
<body>
    <h1>The Films of Studio Ghibli</h1>
    <div class="wrapper">
        <form>
        <select class="dropdown"></select>
            <button type="submit" class="submit-btn">I want to know about this film!</button>
    </form>
    <div class="card-container">
        <div class="card">
            <div class="card-title"></div>
            <img class="card-img" src="assets/1200px-Studio_Ghibli_logo.svg.png">
            <div class="line-wrapper"><div class="descriptor">Director:</div><div class="director"></div></div>
            <div class="line-wrapper"><div class="descriptor">Release Year:</div><div class="release"></div></div>
            <div class="line-wrapper"><div class="descriptor">Runtime:</div><div class="runtime"></div></div>
            <div class="line-wrapper"><div class="descriptor">Summary:</div><p class="summary"></p></div>
        </div>
    </div>
</div>

    <script src="studioghibli-app.js"></script>
</body>
</html>
